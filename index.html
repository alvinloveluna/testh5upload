<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Form</title>
</head>
<body>
    <h1>Upload Your Content</h1>

    <form id="uploadForm">
        <!-- 上传封面照片（单选） -->
        <label for="coverPhoto">Upload cover photo:</label><br>
        <input type="file" id="coverPhoto" name="coverPhoto" accept="image/*"><br><br>

        <!-- 上传内容照片（多选） -->
        <label for="contentPhotos">Upload content photos:</label><br>
        <input type="file" id="contentPhotos" name="contentPhotos" accept="image/*" multiple><br><br>

        <!-- 填写标题 -->
        <label for="titleInput">Title:</label><br>
        <input type="text" id="titleInput" name="title" placeholder="Enter title" required><br><br>

        <!-- 填写文本 -->
        <label for="textInput">Description:</label><br>
        <textarea id="textInput" name="text" placeholder="Enter some text" rows="4" cols="50"></textarea><br><br>

        <!-- 填写地址 -->
        <label for="addressInput">Address:</label><br>
        <input type="text" id="addressInput" name="address" placeholder="Enter address" required><br><br>

        <!-- 提交按钮 -->
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault(); // 阻止表单的默认提交

            // 创建 FormData 对象
            const formData = new FormData();
            
            // 封面照片
            const coverPhoto = document.getElementById('coverPhoto').files[0];
            if (coverPhoto) {
                formData.append('coverPhoto', coverPhoto);
            }

            // 内容照片（多选）
            const contentPhotos = document.getElementById('contentPhotos').files;
            for (let i = 0; i < contentPhotos.length; i++) {
                formData.append('contentPhotos[]', contentPhotos[i]);
            }

            // 标题
            const title = document.getElementById('titleInput').value;
            formData.append('title', title);

            // 文本描述
            const text = document.getElementById('textInput').value;
            formData.append('text', text);

            // 地址
            const address = document.getElementById('addressInput').value;
            formData.append('address', address);

            // 发送请求到服务器
            fetch('https://your-server-url.com/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => console.log('Success:', data))
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
